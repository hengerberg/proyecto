<div class="modal fade" id="modal-inventory-add">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Agregar Inventario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="action" value="add" /> 
        <div class="modal-body">
          <div class="card-body">
            <div class="form-group">
              <label for="venta">Chips Venta</label>
              <input type="number" class="form-control" id="venta" name="venta" min="0" max="99">
            </div>
            <div class="form-group">
              <label for="portabilidad">Chips Portabilidad</label>
              <input type="number" class="form-control" id="portabilidad" name="portabilidad" min="0" max="99">
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default btnAddInventory" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
