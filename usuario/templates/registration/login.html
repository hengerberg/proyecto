{% extends "registration/base.html" %}

{% block content %}
<div class="login-box">
  <div class="login-logo">
    <b>{{name_sistem|title}}</b>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Regístrese para iniciar su sesión</p>
      {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        {% for key,value in form.errors.items %}
        {{ value }}
        {% endfor %}
      </div>
      {% endif %}
      <form action="." method="POST">
        <input type="hidden" name="next" value="{{ next }}">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Usuario">
          
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesion</button>
          </div>
          <!-- /.col -->
        </div>
        
        <p class="mt-2" style="font-size: 15px;">
          <a href="{% url 'user:reset_password' %}">Resetear Contraseña</a>
        </p>
      </form>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
{% endblock %}
